<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>
            CSS Breathing
        </title>
        <link rel="stylesheet" href="astyle.css">
    </head>

    <body>

        <!-- stack-like menu bar na mo-change into x when hovered -->
    <div class="twotwo"> 
        <div class="ham top"></div>
        <div class="ham steak"></div>
        <div class="ham bot"></div>
    </div>

    <!-- hide from shape (square ang kani) the show to the side when hovered -->
    <div class="twothree" tabindex="0">
        <div class="opappi">I love Intellij</div>
    </div>

    <!-- menu na mo-slide ang contents when clicked -->
    <div class="ten">
        <input type="checkbox" name="menu" id="menu" class="m-toggle">
        <label for="menu" class="m-t-label">Menu</label>
        <ul class="stag">
            <li style="--i: 0">HOME</li>
            <li style="--i: 1">SETTINGS</li>
            <li style="--i: 2">ABOUT</li>
            <li style="--i: 3">CONTACT</li>
            <li style="--i: 4">FEEDBACK</li>
        </ul>
    </div>      
    <hr/>

    <!-- input details -->
    <div class="nineteen">
        <form>
            <label for="username">Username:</label>
            <input id="username" type="text" />
            <br/>
            <label for="pass">Password:</label>
            <input id="pass" type="text" />
        </form>
    </div>
    <hr/>

    <!-- input detail pt 2 but like phone numbers na naay existing placeholder -->
    <div class="eighteen">
        <span class="prefix">AB</span>
        <input type="tel" placeholder="CDE FGH IJKL"/>
    </div>
    <hr/>

    <!-- display label sa picture when hovered -->
    <div class="three">
         <img src ="https://cdn.shopify.com/s/files/1/0461/0608/3492/t/39/assets/all_seeing_queen_mockup5-1676933128642.jpg?v=1676933130" alt="queen of spades" class="pic" style="width: 100%;">
        <div class="blackhover">
            <div class="text">Queen of Spades</div>
        </div>
    </div>
    <hr/>

    <!-- animation sa akong name -->
    <div class="thirteen">
        <div>a</div>
        <div>l</div>
        <div>i</div>
        <div>m</div>
        <div>u</div>
        <div>r</div>
        <div>u</div>
        <div>n</div>
        <div>g</div>
    </div>
    <hr/>

    <!-- rotate image when hovered -->
    <div class="fourteen">
        <figure class="rotate">
            <img src="https://wallpapers.com/images/hd/anime-meme-pfp-spy-x-family-anya-forger-hdoysk4qije5kscv.jpg" alt="anya">
        </figure>
    </div>

    <hr/>

    <!-- animation with the given lines -->
    <div class="twelve">
        <div>ohayo,kon'nichiwa,konbawa</div>
        <div>ohayo,kon'nichiwa,konbawa</div>
    </div>
    <hr/>

    <!-- polka-dot bg but na epic fail sa ako kay idk how to fullscreen -->
    <div class="twoeight">
    </div>
    <hr/>

    <!-- center image -->
    <div class="twoseven">
        <div><img width = 150px src ="https://i.pinimg.com/originals/23/e4/e7/23e4e7aa8e7a9e2dbc75fece9d77fc99.jpg" alt="luffy"></div>
    </div>
    <hr/>

    <!-- style given lines -->
    <div class="fifteen">
        <p class="hover">OMAE WA MO SHINDEIRU</p>
    </div>
    <hr/>

    <!-- gray-out line when hovered -->
    <div class="twofour">
        <span>Comp. 1</span><span>Comp. 2</span><span>Comp. 3</span>
    </div>
    <hr/>

    <!-- center name nako in a box like sa katong bday bash -->
    <div class="twosix">
        <div class="ctr">
            <span>ALIMURUNG</span>
        </div>
    </div>
    <hr/>

    <!-- animation sa akong name, again -->
    <div class="fourfive">
        AMCA
    </div>
    <hr/>

    <!-- align elements in a row & column -->
    <div class="seventeen">
        <div class="floated">HASHIRA</div>
        <div class="floated">ONI</div>
        <div class="floated">NINGEN</div>
    </div>
    <hr/>

    <!-- similar vibes sa seventeen -->
    <div class="two">
        <p class="custom">MEOWTWO EEVIE</p>
    </div>
    <hr/>

    <!-- naay given line above sa image -->
    <div class="four">
        <h3 class="txtoverlay">HELLO, WORLD</h3>
        <img width=300px src="https://static1.cbrimages.com/wordpress/wp-content/uploads/2019/11/Dr-Stone-Senku-Featured.jpg" alt="dr. stone">
    </div>
    <hr/>

    <!-- similar vibes sa seventeen, but naay padding width -->
    <div class="twofive">
        <p>Case 1</p>
        <p>Case 2</p>
        <p>Case 3</p>
    </div>
    <hr/>

    <!-- circle -->
    <div class="threethree"></div>

</html>
