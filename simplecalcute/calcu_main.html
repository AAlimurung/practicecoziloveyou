<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 0.1">
        <title>CalCute</title>
        <link rel="stylesheet" href="calcu_styles.css">
        <script src = "calcu_script.js"></script>
    </head>

    <body>
        <div class="tables">
            <input type="text" class="display_screen">

            <div class="calc_button">
                <button class="op" data-val="C">C</button>
                <button class="op" data-val="DEL">DEL</button>
                <button class="op" data-val="Space"> % </button>
                <button class="op" data-val="DIV">/</button>

                <button data-val="7">7</button>
                <button data-val="8">8</button>
                <button data-val="9">9</button>
                <button class="op" data-val="MUL">*</button>

                <button data-val="4">4</button>
                <button data-val="5">5</button>
                <button data-val="6">6</button>
                <button class="op" data-val="ADD">+</button>

                <button data-val="1">1</button>
                <button data-val="2">2</button>
                <button data-val="3">3</button>
                <button class="op" data-val="SUB">-</button>

                <button data-val="0">0</button>
                <button data-val="00">00</button>
                <button data-val=".">.</button>
                <button class="op" data-val="EQ">=</button>
            </div> <!--calc_button end-->
        </div> <!--tables end-->
    </body>
</html>
